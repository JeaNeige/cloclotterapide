<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Web_Project_Stylesheet.css">
        <link rel="stylesheet" href="Tetris.css">
        <script src="Web_Project_Script.js" defer></script>
        <Title>Tetris</Title>
    </head>
<!-- ========================BODY======================================= -->
    <body>
<!-- ========================HEADER======================================= -->
        <header>
    <!-----------------Top_Header----------------------------------------->
            <div class="Top_Header">
                <div class="menuButton">
                    <button class="showButton">=</button>
                    <button class="hideButton">x</button>
                </div>
                <h1>Web <span class="orange">Project</span></h1>
                <image src="orangewww.png" alt="logo WWW orange" class="headerImage" id="topRight"></image>

            </div>
    <!-----------------Bottom_Header----------------------------------------->
            <nav class="Bottom_Header_Nav">
                <button class="primaryPage">Game</button>
                <button class="secondaryPage">Code</button>
            </nav>
        </header>
<!-- ========================MAIN======================================= -->
        <main>
    <!-----------------Left_Main_Nav----------------------------------------->
            <aside class="Left_Main">

                <h2>Left Main Nav</h2>
                <ul>
                    <li>Tetris</li>
                    <li>Checkers</li>
                    <li>Flappy bird</li>
                    <li>About me</li>
                </ul>

            </aside>
    <!---------------Middle_Main--------------------------------------->
            <div class="Middle_Main">
        <!-----------------Top_Main----------------------------------------->
                <section class="Top_Main">

                    <h2>Top_Main</h2>

                </section>
        <!-----------------Bottom_Main----------------------------------------->

                <section class="Tetris">
                    <script src="Piece.js" defer></script> 
                    <script src="Tetris.js" defer></script>
                        <canvas id="Board" class="Game_Board"></canvas>
                        <!--<canvas id="canvas"></canvas>-->
                        <div class="Right_Column">
                          <div>
                            <h2>TETRIS</h2>
                            <p>Score: <span id="score">0</span></p>
                            <p>Lines: <span id="lines">0</span></p>
                            <p>Level: <span id="level">0</span></p>
                            <canvas id="Next" class="Next_Piece"></canvas>
                          </div>
                          <button class="playButton">Play</button>
                        </div>
                </section>
            </div>
    <!-----------------Right_Main_Ad----------------------------------------->
            <aside class="Right_Main">

                <h2>Right<br>Main<br>Ad</h2>

            </aside>
        </main>
<!-- ========================FOOTER======================================= -->
        <footer>
            <h2>Footer</h2>
        </footer>
    </body>
</html>
